{% extends "layout.html" %}
{% block content %}
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Get Involved</h2>
                    <p>GoodWorks is a program that allows students to be paid to do good work for our senior citizens. Please fill out the form below and we will contact you regarding upcoming events!</p>
                </div>
                <form method="POST" action="/">
                    <div class="form-group"><label>Name</label><input class="form-control" name="name"></div>
                    <div class="form-group"><label>Email</label><input class="form-control" name="email"></div>
                    <!-- <div class="form-group"><label>What you would like to help with</label><input class="form-control" name="subject"></div> -->
                    <div class="form-group"><label>Tell us a little about yourself</label><textarea class="form-control" name=message></textarea></div>
                    <div class="form-group"><label>What would you like to help with?</label><textarea class="form-control" name=message></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Send</button></div>
                </form>
            </div>
        </section>
{% endblock %}
